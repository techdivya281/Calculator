<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title> Simple Calculator using HTML, CSS and JavaScript </title>
  <link rel="stylesheet" href="./calculatorUI.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body style="margin: 0;">
<div class="container mt-5 col-md-4" style="width:500px;height:400px">
<h1 class="text-center">Calculator</h1>
<table class="calculator" >
  <tr>
    <td colspan="4"> <input class="display-box" type="text" id="result" disabled /> </td>

  </tr>
  <tr>
    <!-- clearScreen() function clear all the values -->
    <td colspan="2"> <input type="button" value="C" onclick="clearScreen()" id="btn" /> </td>
    <td colspan="2"><input type="button" id="backSpcebtn" onclick="backSpace()" value="&#9003"></td>
  </tr>
  <tr>
    <!-- display() function display the value of clicked button -->
    <td> <input type="button" value="1" onclick="display('1')" /> </td>
    <td> <input type="button" value="2" onclick="display('2')" /> </td>
    <td> <input type="button" value="3" onclick="display('3')" /> </td>
    <td> <input type="button" value="/" onclick="display('/')" /> </td>
  </tr>
  <tr>
    <td> <input type="button" value="4" onclick="display('4')" /> </td>
    <td> <input type="button" value="5" onclick="display('5')" /> </td>
    <td> <input type="button" value="6" onclick="display('6')" /> </td>
    <td> <input type="button" value="-" onclick="display('-')" /> </td>
  </tr>
  <tr>
    <td> <input type="button" value="7" onclick="display('7')" /> </td>
    <td> <input type="button" value="8" onclick="display('8')" /> </td>
    <td> <input type="button" value="9" onclick="display('9')" /> </td>
    <td> <input type="button" value="+" onclick="display('+')" /> </td>
  </tr>
  <tr>
    <td> <input type="button" value="." onclick="display('.')" /> </td>
    <td> <input type="button" value="0" onclick="display('0')" /> </td>
    <!-- calculate() function evaluate the mathematical expression -->
    <td> <input type="button" value="=" onclick="calculate()" id="btn" /> </td>
    <td> <input type="button" value="*" onclick="display('*')" /> </td>
  </tr>
</table>
</div>
<script type="text/javascript" src="./operations.js"></script>
</body>
</html>
